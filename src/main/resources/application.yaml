spring:
  application:
    name: api

  datasource:
    url: jdbc:postgresql://${HOST}:${PORT}/${DATABASE}
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: validate   # âœ… NUNCA create-drop en prod
    properties:
      hibernate:
        format_sql: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          from: ${MAIL_USERNAME}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: false   # ponlo en true solo para probar

server:
  port: 8080

jwt:
  SECRET_KEY: ${secreteJwtString}
